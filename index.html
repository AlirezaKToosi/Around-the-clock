<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Around the clock</title>
</head>
<body>
    <section class="Analog-clock">
        <div class="clock-frame">
            <img class="image image1" src="assets/face.svg" alt="clock-frame">
            <img class="image image2" src="assets/face-nonumbers.svg" alt="clock-frame-number">
            <img class="image image3" src="assets/hand-hours.svg" alt="hand-hours">
            <img class="image image4" src="assets/hand-minutes.svg" alt="hand-minutes">
        </div>
        <p class="clock-information">Klockan är kvart över tolv.</p>
        <button class="change-clock-info">Visa tiden i text</button>
    </section>
</body>
</html>
